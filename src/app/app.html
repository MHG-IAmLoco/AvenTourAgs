<ion-menu id="MenuNoSesion" [content]="content" side="left" type="overlay">
    <ion-header>
        <ion-toolbar color="cabecera">
            <ion-title>CUENTA</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="fnBindLoginPage()">Iniciar Sesión</button>
            <button ion-item (click)="fnBindRegistroPage()">Registrarse</button>
            <button ion-item (click)="closeMenu()">Salir</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="MenuSesion" [content]="content" side="left" type="overlay">
    <ion-header>
        <ion-toolbar color="cabecera">
            <ion-title>CUENTA</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="fnBindPerfilPage()">Ver Perfil</button>
            <button ion-item (click)="fnBindQrPage()">Registrar Codigo QR</button>
            <button ion-item (click)="fnBindLoginPage()">Cerrar Sesión</button>
            <button ion-item (click)="closeMenu()">Salir</button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
