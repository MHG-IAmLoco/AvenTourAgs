<ion-header>

  <ion-navbar *ngIf="verTriste" color="seleccion">
    <ion-title>PAGO NO EXITOSO</ion-title>
  </ion-navbar>

</ion-header>


<body style="text-align: center">
  <img *ngIf="verCheck" class="imagenes" src="assets/img/check.gif">
  <img *ngIf="verAvion" class="imagenes" src="assets/img/envio.gif">
  <img *ngIf="verTriste" class="imagenes2" src="assets/img/triste.jpg">

  <h1 class="exito" align="center" *ngIf="verCheck">PAGO REALIZADO <br> EXITOSAMENTE</h1>
  <h1 class="envio" align="center" *ngIf="verAvion">ENVIANDO COMPROBANTE <br> AL E-MAIL</h1>
  <h1 class="rechazo" align="center" *ngIf="verTriste">SU PAGO HA SIDO RECHAZADO,<br> FAVOR DE INTENTAR NUEVAMENTE</h1>

</body>
