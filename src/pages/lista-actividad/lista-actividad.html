<ion-header>

  <ion-navbar color="tickets">
    <ion-title>{{TipoEvento}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let evt of arrayEvento" (click)=verDetalles(evt._id,evt.strTipo)>
      <ion-thumbnail item-start>
        <img src={{configGeneral.strUrlImages}}{{evt.strImagenPrincipal}}>
      </ion-thumbnail>
      <h2>{{evt.strTitulo}}</h2>
      <p>{{evt.strUbicacion}}</p>
      <p>{{evt.nmbCostoAdulto}}</p>
      <p>{{evt.nmbCostoMenor}}</p>
      <button ion-button outline color="login" item-end>VER&nbsp;&nbsp;
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
