<ion-header>
    <ion-navbar color="cabecera">
      <ion-title>GALERIA</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background: #000">
      
    <ion-slides  loop="true" slidesPerView="1">
      <ion-slide *ngFor="let imagen of arrayGaleria">
        <img src={{imagen.strImagenPrincipal}} class="thumb-img" #imageToView (click)="onClick(imageToView)" />
        <div class="title1">{{imagen.strTitulo}}</div>
        <div class="subtitle1">{{imagen.strDescripcion}}</div>
      </ion-slide>
    </ion-slides>
  </ion-content>
