<ion-header>

  <ion-navbar>
    <ion-title>seleccion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-scroll scrollX="true" scrollY="true">
    <ul *ngFor="let fila of filas" class="fila">
      <li class="asiento" *ngFor="let asiento of asientos">
        <div class="num-asiento">
          {{fila}} - {{asiento}}
        </div>
      </li>
    </ul>
    </ion-scroll>
</ion-content>
