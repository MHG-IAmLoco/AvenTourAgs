<ion-header>

  <ion-navbar color="navColorOne">
    <ion-title>ITINERARIOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Presupuesto</ion-label>
        <ion-select [(ngModel)]="presupuesto" [selectOptions]="selectOptions" okText="Hecho" cancelText="Cancelar" (ionChange)=showVal(presupuesto)>
            <ion-option value="501">Mayor a 500 MXN.</ion-option>
            <ion-option value="500">Menor a 500 MXN.</ion-option>
            <ion-option value="250">Menor a 250 MXN.</ion-option>
        </ion-select>
    </ion-item>

  <ion-card *ngFor="let itinerario of arrayItinerario">
    <img src={{configGeneral.strUrlImages}}{{itinerario.strImagenPrincipal}}/>
    <ion-card-content>
      <ion-card-title text-center style="font-weight: bold; color: #126786;">
        {{itinerario.strTitulo}}
        </ion-card-title>
      <h3 text-center>
        {{itinerario.strDescripcion}}
      </h3>
        <h2 text-center style="font-weight: bold; color: #FCA31F;">
          Costo Apróximado: ${{itinerario.nmbCostoAproximado}}
        </h2>
        <h2 text-center style="font-weight: bold; color: #009256;">
          Tiempo Apróximado Necesario: {{itinerario.nmbTiempoAproximado}} días
        </h2>
        <button ion-button color="secondary" full (click)="fnBindConocerPaquete(itinerario._id)">Leer Más</button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
