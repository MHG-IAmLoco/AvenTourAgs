<ion-menu id="MenuNoSesion" [content]="content" side="left" type="overlay">
    <ion-header>
        <ion-toolbar color="login">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item></button>
            <button ion-item (click)="fnBindLoginPage()">Iniciar Sesi√≥n</button>
            <button ion-item (click)="fnBindRegistroPage()">Registrarse</button>
            <button ion-item (click)="closeMenu()">Cerrar</button>
            <button ion-item></button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-menu id="rightMenu" [content]="content" side="right" type="reveal">
    <ion-header>
        <ion-toolbar>
            <ion-title>Items</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>        
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
            <button ion-item (click)="rightMenuClick('Item One')">Item UNO</button>
            <button ion-item (click)="rightMenuClick('Item Two')">Item DOS</button>
        </ion-list>
        <ion-card *ngIf="text">
            <ion-card-content>
                Tu has pulsado {{ text }}
            </ion-card-content>
        </ion-card>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
