<ion-header>

  <ion-navbar color="navColorOne">
    <ion-title>{{strNombrePaquete}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{strSource}}"/>
        <ion-card-content>
          <ion-card-title>
            {{strNombrePaquete}}
            </ion-card-title>
          <p>
            {{strDescripcionPaquete}}
          </p>
          <p text-center *ngFor="let actividad of arrayActividades">
              {{actividad}}
          </p>
          <p text-center>
            Precio del paquete
          </p>
          <p text-center style="font-weight: bold; color: #FCA31F;">
              {{strPrecio}}
            </p>
            <button ion-button color="danger" full>Comprar</button>
        </ion-card-content>
      </ion-card>

</ion-content>
