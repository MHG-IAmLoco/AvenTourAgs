<ion-header>

  <ion-navbar color="evento">
    <ion-title>{{evento.strTitulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{configGeneral.strUrlImages}}{{evento.strImagenPrincipal}}" #imageToView (click)="onClick(imageToView)"/>
        <ion-card-content>
          <ion-card-title text-center style="color:#04755e">
            <ion-icon [name]="myIcon"></ion-icon>
            {{evento.strTitulo}}
            </ion-card-title>
          <h1 text-center>
            {{evento.strDescripcion}}
          </h1><br><br>
          <p text-center style="font-size:150%">
              <ion-icon name="ios-book-outline"></ion-icon>
              {{evento.strResenia}}
          </p><br>
          <p text-center style="font-size:120%">
            <ion-icon name="ios-pin-outline"></ion-icon>
            {{evento.strUbicacion}}
          </p><br>
          <p text-center style="font-weight: bold; color: #FCA31F; font-size:150%">
            <ion-icon name="ios-cash-outline"></ion-icon>
            Menores:&nbsp;${{evento.nmbCostoMenor}}<br>Adultos:&nbsp;${{evento.nmbCostoAdulto}}
          </p><br>
          <button ion-button full color="botonOmi" (click)="verFechas()">SELECCIONAR FECHA</button>
          <br>
          <button ion-button full color="danger" *ngIf="mostrarB" (click)="comprar()">COMPRAR</button>
          <div *ngIf="mostrarC">
            <ion-item style="font-size:150%; text-align:center">
              Adultos:<br>
              <button ion-button icon-only clear style="position:relative"  (click)="contar(1)">
                <ion-icon name="ios-remove-circle-outline" ></ion-icon>
              </button> &nbsp;&nbsp; {{cntAdultos}} &nbsp;&nbsp;
              <button ion-button icon-only clear style="position:relative" (click)="contar(2)">
                <ion-icon name="ios-add-circle-outline" ></ion-icon>
              </button>
            </ion-item>
            <ion-item style="font-size:150%; text-align:center">
              Menores: <br>
              <button ion-button icon-only clear style="position:relative" (click)="contar(3)">
                <ion-icon name="ios-remove-circle-outline"></ion-icon>
              </button> &nbsp;&nbsp; {{cntMenores}} &nbsp;&nbsp;
              <button ion-button icon-only clear style="position:relative" (click)="contar(4)">
                <ion-icon name="ios-add-circle-outline" ></ion-icon>
              </button>
            </ion-item>
            
              <button ion-button full color="danger" (click)="irSeleccion()">PAGAR</button>
            
          </div>
        </ion-card-content>
      </ion-card>

</ion-content>
