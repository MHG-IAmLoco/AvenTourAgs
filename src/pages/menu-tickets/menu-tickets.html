<ion-header>

  <ion-navbar color="tickets">
    <ion-title>TICKETS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    
    <ion-card *ngFor="let galeria of arrayGaleria" (click)=IrInfo(galeria.strDescripcion)>
      <img class="imgFondo" src={{galeria.strImagenPrincipal}}>
      <img class="logotipo" src={{galeria.strTitulo}}/>
      <div class="letrero">{{galeria.strDescripcion}}</div>
    </ion-card>
  
    
  
  </ion-content>
