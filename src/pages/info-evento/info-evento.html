<ion-header>

  <ion-navbar color="evento">
    <ion-title>{{evento.strTitulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{evento.strImagenPrincipal}}" #imageToView (click)="onClick(imageToView)"/>
        <ion-card-content>
          <ion-card-title text-center style="color:#04755e">
            <ion-icon [name]="myIcon"></ion-icon>
            {{evento.strTitulo}}
            </ion-card-title>
          <h1 text-center>
            {{evento.strDescripcion}}
          </h1><br><br>
          <p text-center style="font-size:150%">
              <ion-icon name="ios-book-outline"></ion-icon>
              {{evento.strResenia}}
          </p><br>
          <p text-center style="font-size:120%">
            <ion-icon name="ios-calendar-outline"></ion-icon>
            {{evento.dteFecha}}
          </p><br>
          <p text-center style="font-size:120%">
            <ion-icon name="ios-clock-outline"></ion-icon>
            {{evento.dteHoraInicio}}&nbsp;-&nbsp;{{evento.dteHoraFin}}
          </p><br>
          <p text-center style="font-size:120%">
            <ion-icon name="ios-pin-outline"></ion-icon>
            {{evento.strUbicacion}}
          </p><br>
          <p text-center style="font-weight: bold; color: #FCA31F; font-size:150%">
            <ion-icon name="ios-cash-outline"></ion-icon>
            Menores:&nbsp;${{evento.nmbCostoMenor}}<br>Adultos:&nbsp;${{evento.nmbCostoAdulto}}
          </p><br>
          <button ion-button full color="danger">COMPRAR</button>
        </ion-card-content>
      </ion-card>

</ion-content>
