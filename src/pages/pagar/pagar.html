<ion-header>

  <ion-navbar color="login">
    <ion-title>RESUMEN DE COMPRA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img src="{{evento.strImagenPrincipal}}"/>
    <div class="tituloEvento">{{evento.strTitulo}}</div>
    <div class="subTitulo">ADULTOS</div>
    <div class="info">
      <br>
      ${{evento.nmbCostoAdulto}}
      <br>x&nbsp;{{cntAdultos}}
      <br>=&nbsp;${{totalAdultos}}
    </div>
    <div class="subTitulo">MENORES</div>
    <div class="info">
        <br>
        ${{evento.nmbCostoMenor}}
        <br>x&nbsp;{{cntMenores}}
        <br>=&nbsp;${{totalMenores}}
      </div>
      <div class="subTitulo">COMISION AVENTOURAGS</div>
      <div class="info">
          <br>
          10%
          <br>x&nbsp;${{subTotal}}
          <br>=&nbsp;${{comision}}
        </div>
        <div class="subTitulo">TOTAL</div>
        <div class="infoT">
            <br>
            ${{total}}
          </div>
    <button ion-button color="danger" class="boton" (click)="pagar()">Pagar</button>
</ion-content>
