<ion-header>

  <ion-navbar color="login">
    <ion-title>REGISTRO</ion-title>
  </ion-navbar>

</ion-header>


<body padding>

    <ion-list style="margin-top:30%">
        <ion-item>
          <ion-label color="botonReg" stacked>NOMBRE</ion-label>
          <ion-input placeholder="Introduzca su nombre" name="nombre" [(ngModel)]="strNombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="botonReg" stacked>APELLIDO</ion-label>
          <ion-input placeholder="Introduzca su apellido"  name="apellido" [(ngModel)]="strApellido"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="botonReg" stacked>CORREO ELECTRÓNICO</ion-label>
            <ion-input type="email" placeholder="Introduzca su correo electrónico"  name="correo" [(ngModel)]="strCorreo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="botonReg" stacked>CONTRASEÑA</ion-label>
            <ion-input type="password" placeholder="Introduzca una contraseña"  name="pwd" [(ngModel)]="strPwd"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="botonReg" stacked>CONTRASEÑA</ion-label>
            <ion-input type="password" placeholder="Repita su contraseña"  name="pwd2" [(ngModel)]="strPwd2"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button style="width:100%;margin-top:10%" color="botonReg" (click)=obtenerDatos()>REGISTRARME</button>
  </body>
